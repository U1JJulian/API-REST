<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probar error de CORS</title>
</head>
<body>
  <script>
    fetch("http://localhost:3000/frutas") 
      .then(res => res.text())
      .then(data => console.log("Respuesta:", data))
      .catch(err => console.error("Error CORS:", err));
  </script>
</body>
</html>
